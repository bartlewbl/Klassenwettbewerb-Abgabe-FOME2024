<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktiere uns</title>
    <style>
        /* Global reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark background */
            color: #ffffff; /* Light text */
        }

        /* Content wrapper */
        .content {
            text-align: center;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Slightly elevated */
            background-color: #444; /* Darker background for content */
            max-width: 400px;
            margin: 20px auto; /* Center content horizontally */
        }

        h1 {
            color: #3498db; /* Accent color for heading */
        }

        label {
            font-weight: bold;
            color: #ffffff; /* White label text */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #666; /* Darker input background */
            color: #ffffff; /* White input text */
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Button styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Kontaktiere uns</h1>
        <form action="/send_email" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">E-Mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Nachricht:</label><br>
            <textarea id="message" name="message" rows="4" cols="30" required></textarea><br><br>
            <input type="submit" value="Senden">
        </form>

        <!-- Back to Homepage button -->
        <a href="/" class="button">Zur√ºck zur Startseite</a>
    </div>
</body>
</html>
