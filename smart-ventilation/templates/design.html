<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Design and Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5; /* Standard-Hintergrundfarbe */
            color: #333; /* Standard-Textfarbe */
        }
        h1 {
            text-align: center;
        }
        .design-option {
            display: inline-block;
            margin: 20px;
            cursor: pointer;
            text-align: center;
        }
        .square {
            width: 100px;
            height: 100px;
            border: 2px solid #ccc;
            margin-bottom: 10px;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .anime-manga {
            background-color: #ffcc00;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #ccc; /* Hintergrundfarbe der Schaltfläche */
            border: none;
            color: #333; /* Textfarbe der Schaltfläche */
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Select Design and Theme</h1>
    <div>
        <div class="design-option" id="darkModeOption">
            <div class="square dark-mode"></div>
            <p>Dark Mode</p>
        </div>
        <div class="design-option" id="animeMangaOption">
            <div class="square anime-manga"></div>
            <p>Anime Manga</p>
        </div>
    </div>
    <button onclick="goBack()">Zurück</button>

    <script>
        function applyTheme(theme) {
            const body = document.body;
            const mainTitle = document.querySelector('h1');
            const mainText = document.querySelector('p');

            if (theme === 'darkMode') {
                body.style.backgroundColor = '#333';
                body.style.color = '#fff';
                mainTitle.style.color = '#fff';
                mainText.style.color = '#fff';
            } else if (theme === 'animeManga') {
                body.style.backgroundColor = '#ffcc00';
                body.style.color = '#333';
                mainTitle.style.color = '#333';
                mainText.style.color = '#333';
            }
        }

        function setAndApplyTheme(theme) {
            localStorage.setItem('selectedTheme', theme);
            applyTheme(theme);

            // Thema in index.html einstellen, wenn es in einem anderen Tab oder Fenster geöffnet ist
            const indexWindow = window.opener;
            if (indexWindow && !indexWindow.closed) {
                indexWindow.applyTheme(theme);
                indexWindow.localStorage.setItem('selectedTheme', theme);
            }
        }

        document.getElementById('darkModeOption').addEventListener('click', function() {
            setAndApplyTheme('darkMode');
        });

        document.getElementById('animeMangaOption').addEventListener('click', function() {
            setAndApplyTheme('animeManga');
        });

        // Gespeichertes Thema beim Laden der Seite anwenden
        const storedTheme = localStorage.getItem('selectedTheme');
        if (storedTheme) {
            applyTheme(storedTheme);
        }

        function goBack() {
            window.location.href = './index.html'; // Pfad zu index.html korrigiert
        }
    </script>
</body>
</html>
